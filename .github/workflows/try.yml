name: try

on:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  try:
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::aws:policy/ReadOnlyAccess
          aws-region: ap-northeast-1
      - run: aws iam list-roles
